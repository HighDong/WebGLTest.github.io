<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Thêm CORS headers -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Unity WebGL Player | RogueLikeSurvival</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Thêm error handling -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
          console.error('Error:', message);
          console.error('Source:', source);
          console.error('Line:', lineno);
          console.error('Column:', colno);
          console.error('Error object:', error);
          return false;
      };
    </script>
  </head>
  <body>
    <!-- ... (phần HTML giữ nguyên) ... -->
    
    <script>
      // ... (các biến và functions giữ nguyên) ...

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/tesssss.loader.js";
      var config = {
        dataUrl: buildUrl + "/tesssss.data",
        frameworkUrl: buildUrl + "/tesssss.framework.js",
        codeUrl: buildUrl + "/tesssss.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HighDong",
        productName: "RogueLikeSurvival",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
      };

      // Thêm error logging
      console.log('Loading Unity with config:', config);

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      
      // Thêm error handling cho script loading
      script.onerror = function(error) {
          console.error('Error loading Unity loader script:', error);
          unityShowBanner('Failed to load Unity loader script', 'error');
      };

      script.onload = () => {
        console.log('Unity loader script loaded successfully');
        
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          console.log('Loading progress:', progress);
        }).then((unityInstance) => {
          console.log('Unity instance created successfully');
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          console.error('Unity instance creation failed:', message);
          unityShowBanner('Failed to create Unity instance: ' + message, 'error');
          alert(message);
        });
      };

      // Verify file paths before loading
      function checkFile(url) {
        return fetch(url)
          .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return true;
          })
          .catch(error => {
            console.error(`File check failed for ${url}:`, error);
            return false;
          });
      }

      // Check critical files
      Promise.all([
        checkFile(loaderUrl),
        checkFile(config.dataUrl),
        checkFile(config.frameworkUrl),
        checkFile(config.codeUrl)
      ]).then(results => {
        if (results.every(result => result)) {
          console.log('All Unity files are accessible');
          document.body.appendChild(script);
        } else {
          unityShowBanner('Some Unity files are missing', 'error');
        }
      });

    </script>
  </body>
</html>
